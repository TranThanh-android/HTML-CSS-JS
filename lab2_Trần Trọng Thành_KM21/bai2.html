<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
    <div>
        <label>HỌ TÊN</label> <br/>
        <input type="text" /> 
    </div>
    
    <div>
        <label>GIỚI TÍNH</label> 
        <input type="radio" name="giới tính" checked/>Nam <input type="radio" name="giới tính" />Nữ 
    </div>
    
    <div>
        <label>HÌNH ẢNH:</label> <br/>
        <input type="file" /> 
    </div>
    
    <div>
        <label>QUỐC TỊCH</label> <br/>
        <select>
            <option selected>Việt Nam</option>
            <option >Hàn Quốc</option>
            <option >Canada</option>
            <option >Đức</option>
            <option >Nga</option>
        </select>
    </div>

    <div>
        <label>SỞ THÍCH</label> <br/>
        <input type="Checkbox" />THỂ THAO 
        <input type="CHECKBOX" checked />DU LỊCH 
        <input type="Checkbox" />ÂM NHẠC
        <input type="Checkbox" />ẨM THỰC
    </div>
    
    <div>
        <label>GHI CHÚ</label> <br/>
        <textarea rows="3" cols="20"></textarea>
    </div>

    <hr/>

    <div>
         <button>Login</button>
    </div>
    </form>
</body>
</html>
