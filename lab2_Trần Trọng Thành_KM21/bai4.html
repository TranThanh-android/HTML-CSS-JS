<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    
</head>
<body>
    <form>
        <div>
            <label>Họ và tên:</label>
            <input type="text" />
        </div>
        <div>
            <fieldset>
                <legend>Giới tính</legend>
                <input type="radio" name="gt" />Nam
                <input type="radio" name="gt" />Nữ
            </fieldset>
        </div>
        
        <div>
            <label>Ngày sinh:</label>
            <input type="date" size="20"/> <br/>
        </div>
        
        <div>
            <label>Điểm:</label>
            <input type="number" min="0" max="10" step="0.25"  /> <br/>
        </div>
        
        <div>
            <label>Nghề nghiệp:</label>
            <input list="job" name="cv" /> 
            <datalist id="jobs">
                <option value="Kỹ sư phần mềm">
                <option value="Bác sĩ">
                <option value="Giáo viên">
                <option value="Công an">
                <option value="Đầu bếp">
            </datalist>
        </div>

        <div>
            <fieldset>
                <legend>Sở thích</legend>
                <input type="checkbox"  />Thể thao
                <input type="checkbox"  />Du lịch 
                <input type="checkbox"  />Âm nhạc
                <input type="checkbox"  />Ẩm thực
            </fieldset> 
        </div>
        
        <div>
            <label>Ghi chú</label>
            <textarea  cols="20" rows="3"></textarea>
        </div>
        <hr/>

        <div>
            <button>Đăng kí</button> 
            <button>Nhập lại</button>
        </div>
            
    </form>
</body>
</html>
